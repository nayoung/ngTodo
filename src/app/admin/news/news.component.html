<router-outlet></router-outlet>

<mat-card>
  <mat-card-header>
    <mat-card-title> 뉴스 목록</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="board-box" fxLayout="column" *ngFor="let news of newsList" routerLink="/admin/news/{{news.news_id}}">
      <!-- [routerLink] = "['admin', 'news', news.news_id]"-->
      <p fxLayout="row" fxLayoutAlign="space-between center">
        <span>{{news.title}}</span><span>{{news.created}}</span>
      </p>
    </div>

    <mat-paginator [length]="page.totalCount" [pageIndex]="page.pageIndex" [pageSize]="page.pageSize"
                   [pageSizeOptions]="page.pageSizeOptions" (page)="pageChanged($event)"></mat-paginator>

  </mat-card-content>
</mat-card>
